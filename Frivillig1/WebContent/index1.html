<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Temperature calculations</title>
</head>
<body>
<form action="temperatureCalculations" method="get">
<fieldset>
<legend>Temperature Calculations</legend>
<p>Temperature: <input type="text" name="temperature"/></p>
<p>Celsius to Fahrenheit <input type="radio" value="1" name="temp"/></p>
<p>Fahrenheit to Celsius<input type="radio" value="0" name="temp"/></p>
<p><input type="submit" value="Calculate" /></p>
</fieldset>
</form>
</body>
</html>
